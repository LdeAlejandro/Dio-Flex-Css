        body{

        img{

        .card{

        .card-imagem{

            margin-bottom: 4px;
            
        }

        .card-precoanterior{

            color: rgb(102,102,102);
            
        }

        .card-precoatual{
            font-size: 24px;
            line-height: 24px;

            color: rgba(0, 0, 0 / 80%);

        }

        .card-desconto{
            font-size: 12px;
            line-height: 18px;
            font-weight: 400;
            color: rgba(0, 166, 80);
        }

        .card-parcelamento, .card-frete{

            font-weight: 300;
            color: rgba(0, 166, 80);
        }

        .card-titulo{
